apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'war'

group = 'kr.or.ikeeper'
version = '0.0.1-SNAPSHOT'

description = """lua_chatbot"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-rest', version:'2.1.1.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'2.1.1.RELEASE'
    compile group: 'org.projectlombok', name: 'lombok', version:'1.18.4'
    compile group: 'org.json', name: 'json', version:'20180813'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'2.1.1.RELEASE'
}
